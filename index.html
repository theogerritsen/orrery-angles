<!DOCTYPE html>
<html>
  <head>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<link rel="stylesheet" href="ar.css"/>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ajaxify/8.2.3/ajaxify.js' integrity='sha512-jipua8AH9JbOGVVx5NLMMm8UXqdF7RG+8kVIiVfjniUbMdfPlragzf32/wQ4N9g4d+m5euXVIKxX3h2g4auqSQ==' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- style for the loader -->

  </head>


<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias:true; alpha: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/theogerritsen/orrery-angles/main/assets/fset/gerrit"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="assets/Saturn_1_120536.glb"
        id="ARplanet"
        scale="0.1 0.1 0.1"
        position="0 -100 0"
        rotation="0 0 -150"
      >
      </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera>
      <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" 
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 150" 
          event-set__mouseenter="_event: mouseenter; color: springgreen" 
          event-set__mouseleave="_event: mouseleave; color: grey"
          color="grey"></a-cursor>
    </a-entity>
  </a-scene>
  <div class="inst-tab">
    Hello Gerrit and welcome to your Christmas gift !<br>
    First things first, you'll have to go and get one of your business cards<br>
    Once you have one, click on "Ok"
    <div class="jeu-btn">
      <button id="jeu-btn" class="itin-btn">Ok !</button>
    </div>
  </div>
  <div id="dialog">
    Blablabla
  </div>
  <div class="centered">
    <button id="change" class="change-btn" data-action="change">Go to orrery</button>
  </div>
  <script src="ar.js"></script>

</body>
</html>
